<style>
.buy-btn-top5,
.buy-btn-top5:link,
.buy-btn-top5:visited {
    background-color: #8C1414;
    color: #FFFFFF !important;
    border: none;
    padding: 3px 8px;
    font-size: 10px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 15%;
    text-decoration: none;
    display: inline-block;
    position: relative;
}
.buy-btn-top5:hover {
    background-color: #6B0F0F;
    color: #FFFFFF !important;
}
.buy-btn-top5 .tooltip-text {
    visibility: hidden;
    opacity: 0;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 4px 8px;
    border-radius: 3px;
    position: absolute;
    z-index: 100;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px;
    white-space: nowrap;
    transition: opacity 0.2s;
}
.buy-btn-top5 .tooltip-text::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -4px;
    border-width: 4px;
    border-style: solid;
    border-color: #333 transparent transparent transparent;
}
.buy-btn-top5:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
}
</style>
<script>
// Auto-hide tooltips after 1.5 seconds
document.addEventListener('mouseenter', function(e) {
    var btn = e.target.closest('.buy-btn-top5');
    if (!btn) return;
    var tooltip = btn.querySelector('.tooltip-text');
    if (!tooltip) return;
    if (btn._tooltipTimeout) clearTimeout(btn._tooltipTimeout);
    btn._tooltipTimeout = setTimeout(function() {
        tooltip.style.visibility = 'hidden';
        tooltip.style.opacity = '0';
    }, 1000);
}, true);
document.addEventListener('mouseleave', function(e) {
    var btn = e.target.closest('.buy-btn-top5');
    if (!btn) return;
    var tooltip = btn.querySelector('.tooltip-text');
    if (!tooltip) return;
    if (btn._tooltipTimeout) {
        clearTimeout(btn._tooltipTimeout);
        btn._tooltipTimeout = null;
    }
    tooltip.style.visibility = '';
    tooltip.style.opacity = '';
}, true);
</script>
